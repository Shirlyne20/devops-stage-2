version: '3.8'
services:

  frontend:
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
    ports:
      - "5173:5173"
    env_file:
      - './frontend/.env'

  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - './backend/.env'    
    depends_on:
      - db
 
  db:
    image: 'postgres:latest'
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: shirly1234
      POSTGRES_DB: app
    volumes:
      - db_data:/var/lib/postgresql/data

  proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: always
    ports:
      - '8090:81'
      - '443:443'
    volumes:
      - ./proxy/data:/data
      - ./proxy/letsencrypt:/etc/letsencrypt

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db

  nginx:
    build: 
      context: ./nginx
      dockerfile: ./Dockerfile 
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

  
volumes:
  db_data:
